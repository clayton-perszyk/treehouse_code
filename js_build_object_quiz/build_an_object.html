<!DOCTYPE html>
<html>
<head>
	<title>Build An Object</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Build An Object</h1>
	<h2>Students Stats:</h2>
	<div id="student-stats"></div>
	<button onclick="showStats(students)" id="show">Show Student Stats</button>
	<button onclick="findStudent(students)" id="find">Find Student</button><br />
	<button onclick="hideStats(students)" id="hide">Hide Student Stats</button>
	<button onclick='changeStat(students)' id="addPoints">Change Info</button>
	<script type="text/javascript" src="build_an_object.js"></script>
</body>
</html>
